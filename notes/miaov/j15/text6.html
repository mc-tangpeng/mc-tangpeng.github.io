		}

		//情况2：
		document.onmousemove=function(ev){
			var ev=ev || window.event;
			aDiv[0].style.left=ev.clientX+'px';
			aDiv[0].style.top=ev.clientY+'px';

			for (var i=aDiv.length-1; i > 0; i--) {
