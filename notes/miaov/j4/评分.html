<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>评分</title>
	<style type="text/css">
		#ul1 li {width:30px;height: 30px;float: left;display:inline;background:url(star.jpg) 0 -73px;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var aLi=document.getElementById('ul1').getElementsByTagName('li');
		var flag=Math.floor(aLi.length/2);
		var onOff=true;

		for (var i = 0; i < aLi.length; i++) {
			aLi[i].index=i;

			aLi[i].onmouseover=function(){
				onOff=true;
				if(onOff){
					if (this.index<=flag) {
						for (var i = this.index; i <=flag; i++) {
							aLi[i].style.backgroundPosition="0 0";
						};
					};
					if (this.index>=flag) {
						for (var i = flag; i <=this.index; i++) {
							aLi[i].style.backgroundPosition="0 0";
						};
					};
				}
				
			}

			aLi[i].onmouseout=function(){

				if(onOff){
					for (var i = 0; i <aLi.length; i++) {

						aLi[i].style.backgroundPosition="0 -73px";
					};
				}
				
			}

			aLi[i].onclick=function(){
				onOff=false;
			}
		};

	}
	</script>
</head>
<body>
<ul id="ul1">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>	
</body>
</html>
