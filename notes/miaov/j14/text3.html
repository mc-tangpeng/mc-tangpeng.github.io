	<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var aLinks=oBox.getElementsByTagName('a');
		var clientH=document.documentElement.clientHeight;
		for (var i = 0; i < aLinks.length; i++) {
			change(aLinks[i])
		};
		function change(obj){
			var oTip=null;
			obj.onmouseover=function(){
				if (!oTip) {
					oTip=document.createElement('div');
					oTip.id="tips";
					oTip.innerHTML=obj.getAttribute('tips')
					
				};
				document.body.appendChild(oTip);
				if ( toCon(obj) ) {

					oTip.style.left=GetRect(obj).left+'px';
					oTip.style.top=posTop(obj)+obj.offsetHeight+5+'px'; //5是父级的border-top
				}else{
					oTip.style.left=GetRect(obj).left+'px';
					oTip.style.top=posTop(obj)-oTip.offsetHeight+5+'px';
				}
			}

			obj.onmouseout=function(){
				document.body.removeChild(oTip);
				oTip=null;
			}
			
			function toCon(obj){
			
				if (clientH-GetRect(obj).bottom > oTip.offsetHeight) {
					return true;
				}else{
					return false
				}
			}
		}
		
		function GetRect(obj){

			var rect=obj.getBoundingClientRect();
			var top=document.documentElement.clientTop;
			var left=document.documentElement.clientLeft;
			return {
				top:rect.top-top,
				left:rect.left-left,
				right:rect.right-left,
				bottom:rect.bottom-top
			}
		}
		function posTop(obj){
			var result=0;
			while(obj){
				result+=obj.offsetTop;
				obj=obj.offsetParent
			}
			return result;
		}
	}
	</script>
