<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {margin: 0;padding: 0}
	img {position: absolute;left: 0;width: 470px;height: 150px;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var aImg=document.getElementsByTagName('img');
		var clientH=document.documentElement.clientHeight;
		for (var i = 0; i < aImg.length; i++) {
			aImg[i].style.top=400*(i+1)+'px';
		};
		resetFn()
		window.onscroll=function(){
			resetFn()
		}
		function resetFn(){
			for (var i = 0; i < aImg.length; i++) {
				aImg[i].onoff=true;  //防止重复执行，限制一下
				toCon(aImg[i])
			};
		}
		function toCon(obj){
			if (getRect(obj).top <= clientH && obj.onoff) {
				obj.src=obj.getAttribute('_src');
				obj.onoff=false; 
			};
		}
		function getRect(obj){
			var rect=obj.getBoundingClientRect();
			var top=document.documentElement.clientTop;
			var left=document.documentElement.clientLeft;  //ie7及以下：2
			return {
				top:rect.top-top,
				left:rect.left-left,
				right:rect.right-left,
				bottom:rect.bottom-top
			}
		}
	}
	</script>
</head>
<body>
	<img _src="images/1.jpg">
	<img _src="images/2.jpg">
	<img _src="images/3.jpg">
	<img _src="images/4.jpg">
	<img _src="images/5.jpg">
</body>
</html>
