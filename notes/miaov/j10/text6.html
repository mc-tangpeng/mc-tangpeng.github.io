<body>
	<script type="text/javascript">
	var arr=[1,2,3,3,2];
	function show(arr){
		var json={};
		var result=[];

		for (var i = 0; i < arr.length; i++) {
			if (!json[arr[i]]) {  //没找到
				result.push(arr[i]);
				json[arr[i]]=1;
			};
		};
		console.log(json)
		return result;

		
	}
	console.log(show(arr));
	
	</script>
