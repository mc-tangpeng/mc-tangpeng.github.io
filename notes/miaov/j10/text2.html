<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var arr=[32,45,23,56,12,5,89,3,101,34,52,13,200,59,26];
	alert(Math.floor(arr.length/2))
	function quickSort(arr){
		if(arr.length<=1){  //这里必须是小于等于1，不能是==；
			return arr;
		}
		var index=Math.floor(arr.length/2);
		var iFlag=arr[index];
		var arrLeft=[];
		var arrC=arr.splice(index,1); 
		//var arrC=[]; 当停止条件在下面是就可以用这个
		var arrR=[];

		
		for (var i = 0; i < arr.length; i++) {
			if (arr[i]>iFlag) {
				arrR.push(arr[i]);
			}else if(arr[i]<iFlag){
				arrLeft.push(arr[i]);
			}else{
				arrC.push(arr[i])
			};
		};
			
		
		return quickSort(arrLeft).concat(arrC,quickSort(arrR));
	}
	console.log(quickSort(arr));
	</script>
</body>
</html>
