<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div {width: 50px;height: 50px;background: red;position: absolute;top: 10px}
	</style>
	<script type="text/javascript" src="startMove.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var aDiv=document.getElementsByTagName('div');
		var oBody=document.getElementsByTagName('body')[0]
		var str='';
		var oBtn=true;
		var timer=null;
		var num=0;
		for (var i = 0; i < 15; i++) {
			str+='<div style="left:'+(i*80+30)+'px">'+i+'</div>'
		};
		oBody.innerHTML=str;

		document.onclick=function(){
			// startMove(aDiv[0],{top:400},function(){
			// 	alert(this)  //document
			// });
			// alert(oBtn)
			clearInterval(timer)
			if (oBtn) {
				timer=setInterval(function(){
					startMove(aDiv[num],{top:400});
					num++;
					if (num==aDiv.length) {
						num=aDiv.length-1;
						clearInterval(timer);
						oBtn=false;
					};

				},30)
			}else{
				timer=setInterval(function(){
					startMove(aDiv[num],{top:10});
					num--;
					if (num<0) {
						num=0;
						clearInterval(timer);
						oBtn=true;

					};
				},30)
			};
		}
	
	}
	
	</script>
</head>
<body>
	<div></div>
</body>
</html>
