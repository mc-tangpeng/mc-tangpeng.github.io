<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {margin: 0;padding: 0}
	#div1 {width: 100px;height: 100px;background:red;position: absolute;}
	</style>
</head>
<body>
	<div id="div1"></div>
	<script type="text/javascript">
	var oDiv=document.getElementById('div1');
	var onOff1=false;
	var onOff2=false;
	var onOff3=false;
	var onOff4=false;
	var timer=null;
	document.onkeydown=function(ev){
		var ev=ev || window.event;
		var keyCode=ev.keyCode;
		var iSpeed=0;
		switch(keyCode){
			case 37:
			onOff1=true;
			break;

			case 38:
			onOff2=true;
			break;

			case 39:
			onOff3=true;
			break;

			case 40:
			onOff4=true;
			break;

			default:
		}
			
		if (keyCode==37) {
			iSpeed=-10;
		};
		if (keyCode==39) {
			iSpeed=10;
		};
		if (onOff1) {
			oDiv.style.left=oDiv.offsetLeft-10+'px';
		};
		if (onOff2) {
			oDiv.style.top=oDiv.offsetTop-10+'px';

		};

		if (onOff3) {
			oDiv.style.left=oDiv.offsetLeft+10+'px';
		};
		if (onOff4) {
			oDiv.style.top=oDiv.offsetTop+10+'px';
		};
	}
	document.onkeyup=function(ev){
		var ev=ev || window.event;
		var keyCode=ev.keyCode;
		
		switch(keyCode){
			case 37:
			onOff1=false;
			break;

			case 38:
			onOff2=false;
			break;

			case 39:
			onOff3=false;
			break;

			case 40:
			onOff4=false;
			break;

			default:
		}
	}
	
	</script>
</body>
</html>
