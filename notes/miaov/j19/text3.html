<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {margin: 0;padding: 0}
	#box {width: 100%;position: absolute;bottom: 0;text-align: center;}
	#box img {width: 64px}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var aImg=oBox.getElementsByTagName('img');
		var aInp=document.getElementsByTagName('input');
		document.onmousemove=function(ev){
			var ev=ev || window.event;
			for (var i = 0; i < aImg.length; i++) {
				var x=posLeft(aImg[i])+aImg[i].offsetWidth/2;
				var y=posTop(aImg[i])+aImg[i].offsetHeight/2;
				// aInp[i].value="x:"+x+','+"y:"+y;

				var a=ev.clientX-x;
				var b=ev.clientY-y;
				var c=Math.sqrt( Math.pow(a,2)+Math.pow(b,2) );

				
				var scaleX=1-c/300;
				if (scaleX<0.5) {
					scaleX=0.5;
				};

				aImg[i].style.width=scaleX*128+'px';
				aImg[i].style.height=scaleX*128+'px';
				aInp[i].value=scaleX;
			};
		}
		function posTop(obj){
			var result=0;
			while(obj){
				result+=obj.offsetTop;
				obj=obj.offsetParent;
			}
			return result;
		}
		function posLeft(obj){
			var result=0;
			while(obj){
				result+=obj.offsetLeft;
				obj=obj.offsetParent;
			}
			return result;
		}
	}
	
	</script>
</head>
<body>
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<input type="text" />
	<div id="box">
		<img src="images/1.png">
		<img src="images/2.png">
		<img src="images/3.png">
		<img src="images/4.png">
		<img src="images/5.png">
	</div>
</body>
</html>
