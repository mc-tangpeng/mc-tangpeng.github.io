<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印机</title>
	<style type="text/css">
	textarea {width: 300px;overflow-y: auto;height: 300px;position: absolute;}
	#box {width: 700px;height:300px;padding: 40px;border: 1px solid #000;position: relative;}
	#text1 {left:40px;top: 40px}
	#text2 {right:40px;top: 40px}
	#btn {position: absolute;left:360px;height: 30px;top:40px;width: 60px }
	#count {position: absolute;left:360px;height: 30px;top:100px;width: 60px;border:1px solid #000;}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var text1=document.getElementById('text1');
		var text2=document.getElementById('text2');
		var oBtn=document.getElementById('btn');
		var oCount=document.getElementById('count');
		oCount.innerHTML= 0+'/'+ text1.innerHTML.length;
		var iNow=0;
		var timer=null;
		oBtn.onclick=function(){
			var len=text1.innerHTML.length;
			var val1=text1.innerHTML.split('');
			timer=setInterval(function(){
				text2.innerHTML+=val1.shift(0,1);
				text1.innerHTML=val1.join('');
				oCount.innerHTML= val1.length+'/'+ len;
				if(val1.length==0){
					clearInterval(timer);
					alert('完成')
				}
				console.log(val1)
			},90)
			
		}
	}
	</script>
</head>
<body>
	<div id="box">
		<textarea id="text1">Web前端开发工程师，主要职责是利用(X)HTML/CSS/JavaScript/Flash等各种Web技术进行客户端产品的开发。完成客户端程序（也就是浏览器端）的开发，开发JavaScript以及Flash模块，同时结合后台开发技术模拟整体效果，进行丰富互联网的Web开发，致力于通过技术改善用户体验。</textarea>
		<textarea id="text2"></textarea>
		<input type="button" value="开转" id="btn" />
		<p id="count"></p>
	</div>
	<p>PS:没有实现将粘贴进来的内容作为textarea的内容</p>
</body>
</html>
