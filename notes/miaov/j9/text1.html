<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	div {position: absolute;left: center}
	body {background-position:0 0; background-repeat: no-repeat;}
	</style>

</head>
<body>
	<div id="box"></div>
	<script type="text/javascript">
		var oDiv=document.getElementById('box');
		var oDate=new Date();
		var iH=oDate.getHours();
		var iM = oDate.getMinutes();
		var iS = oDate.getSeconds();
		oDiv.innerHTML='现在是北京时间'+toZero(iH)+':'+toZero(iM)+':'+toZero(iS);
		
		if (iH>18 || iH<7) {
			document.body.style.backgroundImage='url(img/night.jpg)';
			
		}else{
			document.body.style.backgroundImage='url(img/day.jpg)';
			
		};
		setInterval(function(){
			var oDate=new Date();
			var iH=oDate.getHours();
			var iM = oDate.getMinutes();
			var iS = oDate.getSeconds();
			oDiv.innerHTML='现在是北京时间'+toZero(iH)+':'+toZero(iM)+':'+toZero(iS);
		},1000)
		function toZero(num){
				
			if(num < 10){
				return '0' + num; 
			}
			else{
				return '' + num;
			}
			
		}
		</script>
</body>
</html>
