<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>延迟菜单</title>
	<style type="text/css">
	* {margin: 0;padding: 0}
	#box {width: 100px;height: 30px;background: red;text-align: center;line-height: 30px;font-size: 20px;margin: 5px 0 25px 5px}
	#nav {width: 100px;list-style: none;border:1px solid #000;margin-left: 5px;display: none;}
	#nav li {width: 100px;height: 30px;margin-top: 5px;text-align: center;line-height: 30px}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var oBox=document.getElementById('box');
		var oNav=document.getElementById('nav');
		var timer=null;
		oBox.onmouseover=function(){
			clearTimeout(timer)    
			/**当从onavmouseout时，开了定时器，延时隐藏，当obox鼠标over时，oNav.style.display="block";与前面的隐藏有点矛盾，所以得清除掉**/
			oNav.style.display="block";
		}
		oBox.onmouseout=function(){
			timer=setTimeout(show,1000)
			
		}
		oNav.onmouseover=function(){
			clearTimeout(timer);
		}
		oNav.onmouseout=function(){
			timer=setTimeout(show,1000)
		}
		function show(){
			oNav.style.display="none";
		}
	}
	</script>
</head>
<body>
<div id="box">你猜猜擦</div>
<ul id="nav">
	<li>最新优惠</li>
	<li>清凉一夏</li>
	<li>限时秒杀</li>
</ul>	
</body>
</html>
