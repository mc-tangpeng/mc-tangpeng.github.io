<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟短信发送</title>
	<style type="text/css">
	* {margin:0;padding: 0}
	#box {width: 256px;height: 536px;background: url(img/iPhone.png);margin:20px auto;position: relative}
	#box #content {width: 212px;height: 330px;position: absolute;;left: 23px;top: 83px;overflow: hidden;}
	#box #content p {padding: 5px;margin-top: 5px;clear: both;}
	#box #content p.left {float: left;margin-right: 10px;background: #996;margin-left: 30px}
	#box #content p.right {float: right;background: #09f;margin-left: 30px;margin-right: 30px}
	#box #content p.right img {float: right;margin-right: -30px}
	#box #content p.left img {margin-left: -30px}
	#box span {width: 30px;height: 33px;position:absolute; left:26px;top:423px}

	#text {width: 124px;height: 28px;position: absolute;top: 423px;left: 59px;border:none;}
	#sub {width: 40px;height: 30px;border:none;position: absolute;left: 190px;top: 425px}
	</style>
</head>
<body>
<div id="box">
	<div id="content"></div>
	<span><img src="img/qq1.gif" id="img"/></span>
	<input type="text" id="text">
	<input type="submit" id="sub" value="发送">
</div>
<script type="text/javascript">
	var oBox=document.getElementById('box');
	var oCon=oBox.getElementsByTagName('div')[0];
	var oSpan=oBox.getElementsByTagName('span')[0];
	var oImg=document.getElementById('img');
	var oText=document.getElementById('text');
	var oBtn=document.getElementById('sub');
	var str="说："
	var bBtn=true;
	oSpan.onclick=function(){
		
		if (bBtn) {
			oSpan.innerHTML='<img src=img/qq2.gif >';
			bBtn=false;
		} else{
			oSpan.innerHTML='<img src=img/qq1.gif >';
			bBtn=true;
		};
		
		
	}

	oBtn.onclick=function(){
		if(oText.value==""){
			alert("不要把我玩坏了啊！")
			return;
		}else if (bBtn) {
			oCon.innerHTML='<p class="right">'+oSpan.innerHTML+str+oText.value+oCon.innerHTML+'</p>';
		}else{
			oCon.innerHTML='<p class="left">'+oSpan.innerHTML+str+oText.value+oCon.innerHTML+'</p>';
		};
	}
	
</script>
</body>
</html>
