<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#q {width: 300px;height: 30px;padding: 10px;border: 1px solid #000;}
	#ul1 {list-style: none;border: 1px solid #0cf;width: 320px;padding: 0;margin: 0;display: none;}
	#ul1 li {width: 320px;height: 30px;border-bottom:1px solid #000;line-height: 30px;}
	#ul1 li a {display: inline-block;width: 320px;text-decoration: none;}
	#ul1 li a:hover {background: #0cf;color: #fff}
	</style>
	<script type="text/javascript">
	function wstpa(data) {
		var oUl = document.getElementById('ul1');
		if (data.s.length) {
			var html = '';
			for (var i = 0; i < data.s.length; i++) {
				html += '<li><a target="_blank" href="https://www.baidu.com/s?ie=utf-8&f=3&rsv_bp=0&rsv_idx=1&tn=baidu&wd='+data.s[i]+'">'+data.s[i]+'</a></li>'
			};
			oUl.innerHTML = html;
		} else {
			oUl.style.display = "none";
		}
	}
	window.onload = function() {
		var oQ = document.getElementById('q');
		var oUl = document.getElementById('ul1');
		oQ.onkeyup = function() {
			if (this.value) {
				oUl.style.display = "block";
				var oScript = document.createElement('script');
				oScript.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+(this.value)+'&cb=wstpa';
				document.body.appendChild(oScript);
			} else {
				oUl.style.display = "none";
			}
			
		}
	}
	</script>
</head>
<body>
	<input type="text" id="q" autocomplete="off" />
	<ul id="ul1">
		
	</ul>
</body>
</html>
