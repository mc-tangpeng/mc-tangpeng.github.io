<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var arr=[1,2,3,4,3,2,1]
	function show(arr){
		var result=[];
		result.push(arr[0])
		for (var i = 0; i < arr.length; i++) {
			if (toCon(arr[i])) {
				result.push(arr[i])
			};
		};
		function toCon(val){
			for (var i = 0; i < result.length; i++) {
				if(val == result[i]){
					return false;
				}
			};
			return true;
		}
		return result
	}
	console.log(show(arr))
	</script>
</body>
</html>
