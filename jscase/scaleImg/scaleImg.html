<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {margin: 0;padding: 0}
	body {background: #0cf}
	#ul1 {width: 330px;margin:100px auto;background: blue;position: relative;}
	#ul1 li {width: 100px;height: 100px;margin:0px 0px 10px 10px;float: left;list-style: none;overflow: hidden;text-align: center;}
	img {display: block;}
	</style>
	<script type="text/javascript" src="startMove.js"></script>
	<script type="text/javascript">
	window.onload=function(){
		var oUl=document.getElementById('ul1');
		var aLi=oUl.getElementsByTagName('li');
		var arr=[];
		var zIndex=1;
		for (var i = 0; i < aLi.length; i++) {
			arr[i]={left:aLi[i].offsetLeft,top:aLi[i].offsetTop};
		}
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].index=i;
			aLi[i].style.left=arr[i].left+'px';
			aLi[i].style.top=arr[i].top+'px';

			aLi[i].style.position="absolute";
			aLi[i].style.margin='0px';
			aLi[i].onmouseover=function(){
				var iLeft=arr[this.index].left-50;
				var iTop=arr[this.index].top-50;
				this.style.zIndex=zIndex++;
				startMove(this,{width:200,height:200,left:iLeft,top:iTop});
				
			}

			aLi[i].onmouseout=function(){
				var iLeft=arr[this.index].left;
				var iTop=arr[this.index].top;
				this.style.zIndex=zIndex++;
				startMove(this,{width:100,height:100,left:iLeft,top:iTop});
				
			}
		}
	}
	</script>
</head>
<body>
	<ul id="ul1">
		<li><img src="img/1.png"></li>
		<li><img src="img/2.png"></li>
		<li><img src="img/3.png"></li>
		<li><img src="img/4.png"></li>
		<li><img src="img/5.png"></li>
		<li><img src="img/6.png"></li>
		<li><img src="img/7.png"></li>
		<li><img src="img/8.png"></li>
		<li><img src="img/9.png"></li>
	</ul>
</body>
</html>
