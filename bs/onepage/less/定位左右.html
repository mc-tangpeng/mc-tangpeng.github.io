<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {margin: 0;padding: 0}
	.box {position: relative;margin:30px auto;width: 500px;height: 400px;border: 1px solid #ff0;}
	.box div {width: 500px;height: 150px;}
	.div1 {background: #000}
	.div2 {background: #0cf;position: absolute;top: auto; left: 10px;right: 10px;bottom: 0}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1"></div>
		<div class="div2"></div>
	</div>
</body>
</html>
