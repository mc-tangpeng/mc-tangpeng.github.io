<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel='stylesheet prefetch' href='http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css'>
	<style type="text/css">
	*{margin: 0;padding: 0}
	.header,.main,.footer {width: 1200px;margin: 0 auto}
	.header {height: 100px;background: #0cf}
	.main {overflow: hidden;margin: 20px auto}
	.main .sidebar {
		float: left;
		width: 300px;
		height: 400px;
		background: #ff0;
	}
	.main .shop {
		float: right;
		width: 880px;
		height: 500px;
		background: #ccc;
	}
	.bara {
		width: 1200px;
		height: 45px;
		background: #000;
	}
	.bara.affix-top {
		position: relative;
	}
	.bara.affix {
		top: 0;
	}
	.footer {
		height: 800px;
		background: #0cf;
	}
	.sidebar.affix-top {
	    position: relative;
	}

	.sidebar.affix {
	    top: 50px;
	}

	.sidebar.affix-bottom {
	    position: absolute;
	}

	</style>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="header">
		1111
	</div>
	<div class="main">
		<div class="bara" id="bar" data-spy="affix" data-offset-top="100" >navbar</div>
		
		<div class="sidebar" data-spy="affix" data-offset-top="120" data-offset-bottom="820">
			左侧
		</div>
		<div class="shop">
			右侧
		</div>
	</div>
	<div class="footer">
		footer
	</div>
</body>
</html>
