<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	var arr = [3,5,4,3,9,1,23,21,11];  //1,3,3,4,5,9,11,21,23
	alert(qs(arr))
	function qs (arr) {
		if (arr.length <=1 ) {
			return arr;
		};
		var index = Math.floor(arr.length/2);
		
		var arrL = [];
		var arrR = [];
		var arrC = [];
		for (var i = 0; i < arr.length; i++) {
			if(arr[i] < arr[index]){
				arrL.push(arr[i]);
			} else if(arr[i] > arr[index]){
				arrR.push(arr[i]);
			} else {
				arrC.push(arr[i]);
			}
		};
		return qs(arrL).concat(arrC,qs(arrR))
	}
	</script>
</body>
</html>
