<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=640, user-scalable=no, target-densityDpi=device-dpi" >
	<title>Document</title>
	<style type="text/css">
	*{margin: 0;padding: 0}
	html {overflow: hidden;}
	body{ font-family:Tahoma,Arial,Roboto,"Droid Sans","Helvetica Neue","Droid Sans Fallback","Heiti SC",sans-self;}
	li{ list-style:none;}
	#main {position:relative;width: 100%;height: auto;overflow: hidden;}
	#list {}
	#list > li {position:absolute;width: 100%;height: 100%}
	#list > li:nth-of-type(1) {background: url(img/b.png) no-repeat;}
	</style>
</head>
<body>
	<div id="main">
		<ul id="list">
			<li></li>
		</ul>
	</div>
</body>
</html>
